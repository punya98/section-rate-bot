<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jindal Hollow Section Quotation Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #24364e;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input {
      padding: 8px;
      width: 100%;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .result, .quotation {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #24364e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #24364e;
      color: white;
    }
  </style>
</head>
<body>

<h1>Jindal Hollow Section Rate & Quotation Calculator</h1>

<label for="size">Select Size:</label>
<select id="size" onchange="populateThickness()"></select>

<label for="thickness">Select Thickness:</label>
<select id="thickness"></select>

<label for="quantity">Number of Pipes:</label>
<input type="number" id="quantity" value="1" min="1" />

<button class="btn" onclick="addToQuotation()">Add to Quotation</button>

<div class="quotation" id="quotationSection">
  <h2>Quotation Summary</h2>
  <table id="quoteTable">
    <thead>
      <tr>
        <th>Size</th>
        <th>Thickness</th>
        <th>Rate/Tonne (₹)</th>
        <th>Weight (kg)</th>
        <th>Qty</th>
        <th>Total Amount (₹)</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td colspan="5"><strong>Grand Total</strong></td>
        <td id="grandTotal">₹0</td>
      </tr>
    </tfoot>
  </table>
</div>

<script>
const data = {
  "25X25": {
    "1.60MM": { rate: 55000, weight: 7.15 },
    "1.84MM": { rate: 55000, weight: 8.16 },
    "2.00MM": { rate: 55000, weight: 8.74 }
  },
  "32X32": {
    "1.60MM": { rate: 55000, weight: 9.27 },
    "1.84MM": { rate: 55000, weight: 10.6 }
  },
  "38X38": {
    "1.60MM": { rate: 55000, weight: 11.2 }
  },
  "50X25": {
    "1.60MM": { rate: 55000, weight: 9.84 }
  },
  "50X50": {
    "1.60MM": { rate: 55000, weight: 13.16 },
    "1.84MM": { rate: 55000, weight: 15.2 },
    "2.00MM": { rate: 55000, weight: 16.2 },
    "2.65MM": { rate: 55000, weight: 20.9 },
    "3.00MM": { rate: 55000, weight: 23.2 }
  },
  "75X25": {
    "1.60MM": { rate: 55000, weight: 11.2 }
  },
  "75X50": {
    "2.00MM": { rate: 55000, weight: 21.5 }
  },
  "100X50": {
    "3.00MM": { rate: 55000, weight: 34.2 }
  },
  "100X100": {
    "3.00MM": { rate: 55000, weight: 47.4 }
  },
  "120X60": {
    "3.00MM": { rate: 55000, weight: 45.6 }
  },
  "150X50": {
    "3.00MM": { rate: 55000, weight: 49.8 }
  },
  "150X75": {
    "3.00MM": { rate: 55000, weight: 59.3 }
  },
  "160X80": {
    "3.00MM": { rate: 55000, weight: 63.4 }
  },
  "200X100": {
    "3.00MM": { rate: 55000, weight: 82.5 }
  },
  "220X220": {
    "3.00MM": { rate: 55000, weight: 126.5 }
  }
};

const sizeDropdown = document.getElementById("size");
const thicknessDropdown = document.getElementById("thickness");
const quoteTable = document.querySelector("#quoteTable tbody");
let grandTotal = 0;

window.onload = function() {
  for (let size in data) {
    sizeDropdown.innerHTML += `<option value="${size}">${size}</option>`;
  }
};

function populateThickness() {
  thicknessDropdown.innerHTML = '<option value="">-- Select Thickness --</option>';
  const selectedSize = sizeDropdown.value;
  if (data[selectedSize]) {
    for (let thk in data[selectedSize]) {
      thicknessDropdown.innerHTML += `<option value="${thk}">${thk}</option>`;
    }
  }
}

function addToQuotation() {
  const size = sizeDropdown.value;
  const thickness = thicknessDropdown.value;
  const qty = parseInt(document.getElementById("quantity").value);

  if (!size || !thickness || !qty || qty <= 0) return alert("Please select valid options and quantity");

  const item = data[size][thickness];
  const weight = item.weight * qty;
  const total = (weight * item.rate) / 1000;
  grandTotal += total;

  quoteTable.innerHTML += `
    <tr>
      <td>${size}</td>
      <td>${thickness}</td>
      <td>${item.rate}</td>
      <td>${weight.toFixed(2)}</td>
      <td>${qty}</td>
      <td>₹${total.toLocaleString('en-IN', { maximumFractionDigits: 2 })}</td>
    </tr>
  `;
  document.getElementById("grandTotal").innerText = `₹${grandTotal.toLocaleString('en-IN', { maximumFractionDigits: 2 })}`;
}
</script>

</body>
</html>
