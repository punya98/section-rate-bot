const sizeDropdown = document.getElementById("size");
const thicknessDropdown = document.getElementById("thickness");
const quoteTable = document.querySelector("#quoteTable tbody");
let grandTotal = 0;

window.onload = function() {
  for (let size in data) {
    sizeDropdown.innerHTML += `<option value="${size}">${size}</option>`;
  }
};

function populateThickness() {
  thicknessDropdown.innerHTML = '<option value="">-- Select Thickness --</option>';
  const selectedSize = sizeDropdown.value;
  if (data[selectedSize]) {
    for (let thk in data[selectedSize]) {
      thicknessDropdown.innerHTML += `<option value="${thk}">${thk}</option>`;
    }
  }
}

function addToQuotation() {
  const size = sizeDropdown.value;
  const thickness = thicknessDropdown.value;
  const qty = parseInt(document.getElementById("quantity").value);

  if (!size || !thickness || !qty || qty <= 0) return alert("Please select valid options and quantity");

  const item = data[size][thickness];
  const weight = item.weight * qty;
  const total = (weight * item.rate) / 1000;
  grandTotal += total;

  quoteTable.innerHTML += `
    <tr>
      <td>${size}</td>
      <td>${thickness}</td>
      <td>${item.rate}</td>
      <td>${weight.toFixed(2)}</td>
      <td>${qty}</td>
      <td>₹${total.toLocaleString('en-IN', { maximumFractionDigits: 2 })}</td>
    </tr>
  `;
  document.getElementById("grandTotal").innerText = `₹${grandTotal.toLocaleString('en-IN', { maximumFractionDigits: 2 })}`;
}
  function calculateTotals() {
  let sum = 0;
  document.querySelectorAll("#quoteTable tbody tr").forEach(row => {
    const amtCell = row.cells[5].innerText.replace(/[₹,]/g, '');
    const val = parseFloat(amtCell) || 0;
    sum += val;
  });
  grandTotal = sum;
  document.getElementById("grandTotal").innerText = `₹${grandTotal.toLocaleString('en-IN', { maximumFractionDigits: 2 })}`;

}
function generatePDF() {
  calculateTotals();
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFontSize(14);
  doc.text('Jindal Hollow Section Quotation', 14, 16);
  doc.setFontSize(11);
  doc.text('Vijay Sales Corporation | sales@vijaysalescorp.com | 9999889008', 14, 24);

  // Build table data from current DOM rows (replace ₹ with INR for PDF font safety)
  const rows = Array.from(document.querySelectorAll('#quoteTable tbody tr')).map(tr => {
    const c = tr.querySelectorAll('td');
    const rate = `INR ${c[2].innerText.replace(/₹/g, '').trim()}`;
    const amount = c[5].innerText.replace(/₹/g, 'INR ').trim();
    return [
      c[0].innerText,           // Size
      c[1].innerText,           // Thickness
      rate,                     // Rate/Tonne (INR)
      c[3].innerText,           // Weight (kg)
      c[4].innerText,           // Qty
      amount                    // Amount (INR)
    ];
  });

  doc.autoTable({
    startY: 30,
    head: [['Size', 'Thickness', 'Rate/Tonne (INR)', 'Weight (kg)', 'Qty', 'Amount (INR)']],
    body: rows.length ? rows : [['-', '-', '-', '-', '-', '-']]
  });

  const y = (doc.lastAutoTable && doc.lastAutoTable.finalY ? doc.lastAutoTable.finalY : 30) + 8;
  doc.setFontSize(12);
  doc.text(`Grand Total: INR ${grandTotal.toLocaleString('en-IN', { maximumFractionDigits: 2 })}`, 14, y);

  doc.save('Hollow-Section-Quotation.pdf');
}

function sendWhatsApp() {
  calculateTotals();
  let msg = 'Quotation from Vijay Sales Corporation\\n\\n';
  document.querySelectorAll('#quoteTable tbody tr').forEach((tr) => {
    const [size, thk, rate, weight, qty, amount] = Array.from(tr.querySelectorAll('td')).map(td => td.innerText);
    msg += `• ${size} | ${thk} | Qty: ${qty} | Amount: ${amount}\\n`;
  });
  msg += `\\nGrand Total: ₹${grandTotal.toLocaleString('en-IN', { maximumFractionDigits: 2 })}`;

  const url = `https://wa.me/919999889008?text=${encodeURIComponent(msg)}`;
  window.open(url, '_blank');
}
